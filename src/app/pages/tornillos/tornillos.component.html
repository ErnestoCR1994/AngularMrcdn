
<button mat-button class="mat__button" (click)="openCol()" >Columnas</button>
<div class="table-container">

<div class="mat-elevation-z0">
  <table class="table__principal" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container  matColumnDef="precio">
      <th  class="table__header" mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th class="table__header" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="formato">
      <th class="table__header" mat-header-cell *matHeaderCellDef> Formato </th>
      <td mat-cell *matCellDef="let element"> {{element.formato}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="marca">
      <th  class="table__header"mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th  class="table__header"mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let i = index"> <button mat-button
        class="button-remove" (click)="removeRow(i)">Eliminar</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>

</div>


<mat-paginator id="mat-paginator" class="mat__paginator"

[pageSize]="10"
[pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements"
[showFirstLastButtons]="true"

>


</mat-paginator>
