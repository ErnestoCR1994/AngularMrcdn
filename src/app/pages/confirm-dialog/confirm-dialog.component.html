
<div>

<h2>Nuevo producto</h2>

<div class="container">

<mat-form-field >
  <label for="">Nombre</label>
  <br>
  <input matInput type="text" [(ngModel)]="passedValues.nombre">
</mat-form-field>
<br>
  <mat-form-field class="field__line" >
  <label for="">Precio</label>
  <br>
  <input matInput type="number" step="0.1" [(ngModel)]="passedValues.precio" />
  </mat-form-field>

  <mat-form-field class="field__line" >
  <label for="">Formato</label>
  <br>
  <input matInput type="text" style="width: 300px;" placeholder="Formato" [(ngModel)]="passedValues.formato">
  </mat-form-field>
  <br>
  <mat-form-field >
  <label for="">Marca</label>
  <br>
  <input matInput type="text" style="width: 300px;" placeholder="Marca" [(ngModel)]="passedValues.marca">
</mat-form-field>
  <br>
  <button mat-button class="mat__button--cancel"  [mat-dialog-close]="true">Cancelar</button>

  <button mat-button type="submit"  class="mat__button" [mat-dialog-close]="passedValues">Guardar</button>


</div>
